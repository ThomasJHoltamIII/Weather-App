<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <header id="header">
        <span>Weather App</span>
    </header>

    <aside>
        <h1 id="citySearch">Search For A City:</h1>
        <input id="input" type="text" placeholder="Search A City">
        <button id="searchBtn" type="submit">Search</button>
        <ul id="pastSearches">
        </ul>
    </aside>

    <main>
        <div>
            <h2 id="city currentDate"></h2>
            <ul>
                <li id="currentTemp"></li>
                <li id="currentWind"></li>
                <li id="currentHumidity"></li>
            </ul>
        </div>
        
        <label>5-Day Forecast:</label>
        <div>
            <card id="day1"></card>
            <card id="day2"></card>
            <card id="day3"></card>
            <card id="day4"></card>
            <card id="day5"></card>
        </div>
    </main>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
